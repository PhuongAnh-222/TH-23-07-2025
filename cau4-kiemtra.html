<!-- Kết hợp 2 định dạng trên vào 1 để người dùng có thể nhập (DD-MM-YYYY) hoặc (DD/MM/YYYY) -->
 <!-- Câu 4: Cho phép định dạng DD-MM-YYYY hoặc DD/MM/YYYY -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra định dạng kết hợp</title>
    <style>
        .error {
            color: red;
        }

        .success {
            color: green;
        }
    </style>
</head>
<body>
    <input id="input" type="text" placeholder="DD-MM-YYYY or DD/MM/YYYY">
    <button id="btncheck">Check</button>
    <br>
    <span id="display"></span>

    <script>
        var input = document.getElementById('input');
        var btncheck = document.getElementById('btncheck');
        var display = document.getElementById('display');

        function CHECK() {
            var value = input.value.trim();
            var regex = /^(0[1-9]|[12][0-9]|3[01])[-\/](0[1-9]|1[0-2])[-\/]\d{4}$/;

            if (value === "") {
                display.innerText = "Vui lòng nhập ngày";
                display.className = "error";
            } else if (regex.test(value)) {
                display.innerText =" Đã đúng định dạng";
                display.className = "success";
            } else {
                display.innerText = "Sai định dạng";
                display.className = "error";
            }
        }

        btncheck.onclick = CHECK;
    </script>
</body>
</html>
