<!-- Kiểm tra số điện thoại Việt Nam hợp lệ (bắt đầu bằng 0 và 10 chữ số) -->
<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm Tra Số Điện Thoại</title>
    <style>
        .error {
            color: red;
        }

        .success {
            color: green;
        }
    </style>
</head>

<body>
    <input id="input" type="text" placeholder="Nhập số điện thoại">
    <button id="btnCheck">Check</button>
    <br>
    <span id="display"></span>

    <script>
        var input = document.getElementById('input');
        var btnCheck = document.getElementById('btnCheck');
        var display = document.getElementById('display');

        function CHECKPHONE() {
            var phoneValue = input.value.trim();

            if (phoneValue === '') {
                display.innerText = 'Vui lòng nhập số điện thoại.';
                display.className = 'error';
                return;
            }

            if (isNaN(phoneValue)) {
                display.innerText = 'Bạn vừa nhập chuỗi. Vui lòng chỉ nhập số.';
                display.className = 'error';
                return;
            }

            if (phoneValue.length === 10 && phoneValue.startsWith('0')) {
                display.innerText = 'Số điện thoại hợp lệ!';
                display.className = 'success';
            } else {
                display.innerText = 'Số điện thoại không hợp lệ. Phải bắt đầu bằng 0 và đủ 10 chữ số.';
                display.className = 'error';
            }
        }

        btnCheck.onclick = CHECKPHONE;
    </script>
</body>

</html>
