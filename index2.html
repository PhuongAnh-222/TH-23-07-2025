<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validation</title>
</head>

<body>
    <h2>Nhập Email</h2>
    <input type="text" id="inputEmail" placeholder="Enter your email">
    <button id="btnSubmit">Submit</button> <br>
    <span id="message"></span>

    <script>
        var inputEmail = document.getElementById('inputEmail');
        var btnSubmit = document.getElementById('btnSubmit');
        var message = document.getElementById('message');

        function validateEmail(email) {
            var emailPattern = /^[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z]{2,}$/;
            return emailPattern.test(email);
        }

        function handleSubmit() {
            if (validateEmail(inputEmail.value)) {
                message.innerText = 'Địa chỉ email hợp lệ!';
                message.style.color = 'green';
            } else {
                message.innerText = 'Địa chỉ email không hợp lệ. Vui lòng nhập email hợp lệ';
                message.style.color = 'red';
            }
        }

        btnSubmit.onclick = handleSubmit;
    </script>
</body>

</html>
